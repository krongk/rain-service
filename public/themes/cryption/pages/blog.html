<!--container-->
<section id="container">
    <div class="breadcrumbs">
        <div class="container">
            <h2>博客</h2>
            <p>关于我们的系列报道</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="title-divider span12"><h1>博客</h1></div>

            <section id="page-sidebar" class="alignleft span9">
                {% paginate site.site_posts by 3 %}
                  {% for post in posts %}  
                    <article class="blog-post">
                        <h2 class="post-title"><a href="/p/post/{{post.id}}">{{ post.title }}</a></h2>
                        <p>
                            | <i class="icon-user"></i> <a href="#">{{post.id}}</a>
                            | <i class="icon-calendar"></i> {{post.updated_at}}
                            | <i class="icon-comment"></i>
                            | <i class="icon-share"></i> <a href="#">39 Shares</a>
                        </p>
                        <p>
                           {{ post.content | strip_html | truncate: 60 }}
                        </p>
                        <a href="/p/post/{{ post.id}}" class="read-more">阅读更多...</a>
                    </article>
                    <hr />
                  {% endfor %}
                  {{ paginate | default_pagination}}
                {% endpaginate %}
                
            </section>
        </div>
    </div>
</section>
