<!-- 程序自动提取模板固定目录中的代码填充到这里，生成一个预览网页-->

<!DOCTYPE html>
<html {{tag_class_html}}>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>{{title}}</title>

    <!--include common global css-->
    {{css_urls}}
    <!--include common js-->
    {{js_urls}}
    <!--include site theme css/js-->
    {{head}}
  </head>
  <body class="{{tag_class_body}}">
    <!-- header -->
    {{header}}
    <!-- end header -->

    <!-- content -->
    {{content}}
    <!-- end content-->
    <!-- footer-->
    {{footer}}
    <!-- end footer-->
  </body>
</html>
