<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <!-- Map starts -->
        <div class="map">
          <iframe height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/?ie=UTF8&amp;ll=16.200457,77.355809&amp;spn=0.022378,0.042272&amp;t=m&amp;z=15&amp;output=embed"></iframe>
                
        </div>
        <!-- Map Ends -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="formdetails well">

          {% form site_comment %}
            <input name="authenticity_token" type="hidden" value="{{ authenticity_token }}" />
            <input name="site_comment[site_id]" type="hidden" value="{{ site.id }}" />
            <input name="site_comment[redirect_url]" type="hidden" value="{{ redirect_url }}" />

            <fieldset>
              <legend>联系我们</legend>
              <div class="form-group">
                <label for="inputName" class="col-lg-3 control-label">姓名</label>
                <div class="col-lg-9">
                <input type="text" id="site_comment_name" name="site_comment[name]" size="40" value="{{form.name}}" class=" form-control{% if form.errors contains 'name' %}input-error{% endif %}" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                <div class="col-lg-9">
                <input type="text" id="comment_email" name="site_comment[email]" size="40" value="{{form.email}}" class="form-control {% if form.errors contains 'email' %}input-error{% endif %}" />
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputComment" class="col-lg-3 control-label">内容</label>
                <div class="col-lg-9">
                <textarea id="comment_content" name="site_comment[content]" rows="3" class="form-control {% if form.errors contains 'content' %}input-error{% endif %}">{{form.content}}</textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                  <button type="submit" class="btn btn-primary">提交</button>
                  <button type="submit" class="btn btn-default">重置</button>
                </div>
              </div>
            </fieldset>
          {% endform %}
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="well">
          
            <fieldset>
              <legend>Address</legend>
              <address>
                  <strong>Responsive Web, Inc.</strong><br>
                  795 Folsom Ave, Suite 600<br>
                  San Francisco, CA 94107<br>
                  <abbr title="Phone">P:</abbr> (123) 456-7890
              </address>
              <address>
                  <strong>Full Name</strong><br>
                  <a href="mailto:#">first.last@yahoo.com</a>
              </address>
            </fieldset>
      
        </div>
      </div>
    </div>
  </div>
</div>
